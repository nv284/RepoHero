<!DOCTYPE html>
<html>
    <head><title>Alert System</title>
      

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Common Alert Messages</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="m-4">
        <h2> Non-responsive img</h2>
        <div class="box">
            <img src="img1.jpg" alt="cloud sky">
        </div>
        <hr>
        <h2> Responsive img</h2>
        <div class="box text-center">
            <img src="img1.jpg" class="img-fluid" alt="cloud sky">
        </div>
        <div class="box text-end">
            <img src="img1.jpg" class="img-fluid" alt="cloud sky">
        </div>
        <div class="box clearfix">
            <img src="img1.jpg" class="float-start" alt="cloud sky">
            <img src="img1.jpg" class="float-end" alt="cloud sky">
        </div>
    </div>
</body>
</html>
